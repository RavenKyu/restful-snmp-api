version: 1
objects:
  queue:
    class: queue.Queue
    maxsize: -1
formatters:
  simple:
    format: '%(asctime)s | %(levelname)7s | %(name)20s | %(thread)d | %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: '/var/log/app/app.log'
    maxBytes: 512000
    backupCount: 5
    delay: false
  queue_listener:
    class: restful_snmp_api.utils.logger.QueueListenerHandler
    handlers:
      - cfg://handlers.console
      - cfg://handlers.file
    queue: cfg://objects.queue
loggers:
  examples.my_script1:
    level: DEBUG
    handlers:
      - queue_listener
    propagate: false
  examples.my_script2:
    level: WARNING
    handlers:
      - queue_listener
    propagate: false
root:
  level: DEBUG
  handlers:
    - queue_listener
